schemas:
  - name: search
    parameters:
      query:
        type: string
        required: true
  - name: weather
    parameters:
      city:
        type: string
        required: true
      country:
        type: string
        required: false
  - name: quote
    parameters:
      amount:
        type: number
        required: true
      sourceCurrency:
        type: string
        required: true
      targetCurrency:
        type: string
        required: true
      paymentMethod:
        type: string
        required: true
      paymentCurrency:
        type: string
        required: true
      autopayout:
        type: boolean
        required: false
      beneficiary:
        type: object
        required: false
  - name: price
    parameters:
      currency:
        type: string
        required: true
